name: lint




on: [push]




jobs:

  build:




    runs-on: ubuntu-latest




    steps:

    - uses: actions/checkout@v2

    - name: Set up Python 3.9

      uses: actions/setup-python@v2

      with:

        python-version: 3.9

    - name: Install dependencies

      run: |

        python -m pip install --upgrade pip

        pip install flake8

        pip install poetry

    - name: Analysing the code with flake8

      run: |

        make lint
